<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather-Api</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name="search-bar"
          id="search"
          placeholder="Type City Name"
          spellcheck="false"
        />
        <button><img src="./images/search.png" alt="search-btn" /></button>
      </div>
      <div class="wether">
        <img src="./images/rain.png" alt="rain" class="wether-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">Bangluru</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="Humidity" />
            <div>
              <p class="humidity">55%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="Wind" />
            <div>
              <p class="wind">15 km/hr</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "6b33fa442ab87ecdf336c73e6c3a7b95";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric";

      const serachBox = document.querySelector(".search input");
      const serachBtn = document.querySelector(".search button");

      async function checkWether(city) {
        const response = await fetch(
          apiUrl + `&q=${city}` + `&appid=${apiKey}`
        );
        var data = await response.json();
        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/hr";
      }

      serachBtn.addEventListener("click", () => {
        checkWether(serachBox.value);
      });
    </script>
  </body>
</html>
